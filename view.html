<!doctype html>
<head>
  <script src="jquery-2.1.4.js"></script>
  <script src="rpn.js"></script>
  <script src="controller.js"></script>
</head>

<body>
<input type="text" id="entry"></input>
<table>
  <tr>
    <td><button type="button" class="number-button btn btn-default" data-val="7">7</button></td>
    <td><button type="button" class="number-button btn btn-default" data-val="8">8</button></td>
    <td><button type="button" class="number-button btn btn-default" data-val="9">9</button></td>
    <td><button type="button" class="operator-button btn btn-default" data-val="+">+</button></td>
  </tr>
  <tr>
    <td><button type="button" class="number-button btn btn-default" data-val="4">4</button></td>
    <td><button type="button" class="number-button btn btn-default" data-val="5">5</button></td>
    <td><button type="button" class="number-button btn btn-default" data-val="6">6</button></td>
    <td><button type="button" class="operator-button btn btn-default" data-val="-">-</button></td>
  </tr>
  <tr>
    <td><button type="button" class="number-button btn btn-default" data-val="1">1</button></td>
    <td><button type="button" class="number-button btn btn-default" data-val="2">2</button></td>
    <td><button type="button" class="number-button btn btn-default" data-val="3">3</button></td>
    <td><button type="button" class="operator-button btn btn-default" data-val="*">*</button></td>
  </tr>
  <tr>
    <td><button type="button" class="number-button btn btn-default" data-val="0">0</button></td>
    <td><button type="button" class="number-button btn btn-default" data-val=".">.</button></td>
    <td><button type="button" class="enter-button btn btn-default">Ent</button></td>
    <td><button type="button" class="operator-button btn btn-default" data-val="/">/</button></td>
  </tr>
</table>
</body>
